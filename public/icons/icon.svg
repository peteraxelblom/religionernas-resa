<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#a855f7" stroke-width="4" opacity="0.5"/>

  <!-- Open book base -->
  <path d="M128 180 L256 200 L384 180 L384 340 L256 360 L128 340 Z" fill="url(#bookGrad)"/>

  <!-- Book spine (center) -->
  <path d="M256 200 L256 360" stroke="#d97706" stroke-width="4"/>

  <!-- Left page lines -->
  <path d="M150 220 L240 235" stroke="#92400e" stroke-width="2" opacity="0.4"/>
  <path d="M155 250 L240 262" stroke="#92400e" stroke-width="2" opacity="0.4"/>
  <path d="M160 280 L240 290" stroke="#92400e" stroke-width="2" opacity="0.4"/>

  <!-- Right page lines -->
  <path d="M272 235 L362 220" stroke="#92400e" stroke-width="2" opacity="0.4"/>
  <path d="M272 262 L357 250" stroke="#92400e" stroke-width="2" opacity="0.4"/>
  <path d="M272 290 L352 280" stroke="#92400e" stroke-width="2" opacity="0.4"/>

  <!-- Star of David (Judaism) - left -->
  <g transform="translate(160, 130) scale(0.4)">
    <polygon points="50,0 61,35 100,35 68,57 79,91 50,70 21,91 32,57 0,35 39,35" fill="#60a5fa"/>
  </g>

  <!-- Cross (Christianity) - center -->
  <g transform="translate(236, 100)">
    <rect x="0" y="0" width="40" height="12" fill="#f87171" rx="2"/>
    <rect x="14" y="-14" width="12" height="40" fill="#f87171" rx="2"/>
  </g>

  <!-- Crescent and Star (Islam) - right -->
  <g transform="translate(310, 115)">
    <path d="M30 0 A25 25 0 1 1 30 50 A20 20 0 1 0 30 0" fill="#4ade80"/>
    <polygon points="55,20 58,28 67,28 60,33 63,42 55,37 47,42 50,33 43,28 52,28" fill="#4ade80"/>
  </g>

  <!-- "R" letter stylized at bottom -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>
